:root
{
    --clr:  #222327;
}

body
{
    display:flex;
    justify-content: left;
    align-items: left;
    min-height: 100vh;
    background: var(--clr);
    font-family: 'Poppins', sans-serif;
}
.navigation
{
    width: 80px;
    height: 80px;
    background: #fff;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}
.navigation ul
{
    display: flex;
    width: 500px;
}
.navigation ul li
{
    position: relative;
    list-style: none;
    width: 80px;
    height: 70px;
    z-index: 0;
}
.navigation ul li a
{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: ;
    width: 50%;
    text-align: center;
    font-weight: 500;
   
}
.navigation ul li a .icon	
{
    position: relative;
    display: absolute;
    line-height: 75px;
    font-size: 1.5em;
    text-align: center;
    transition: 0.5s;
    color: var(--clr);
}
.navigation ul li:hover a .icon
{
    transform: translateY(-35px);
}
.navigation ul li a .text
{
    position: absolute;
    color: var(--clr);  
    font-weight: 400;
    font-size: 0.75em;
    letter-spacing: 0.02em;
    transition: 0.5s;
    opacity: 0;
    transform: translateY(20px);
}
.navigation ul li:hover a .text
{
    opacity: 1;
    transform: translateY(10px);
}

</style>
